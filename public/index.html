<!doctype html>
<html lang="en" data-framwork="backbonejs">
<head>
	<meta charset="UTF-8">
	<title>Todo, Please. On Backbone.js</title>
	<link rel="stylesheet" href="/assets/vendor/css/normalize.css">
	<link rel="stylesheet" href="/assets/vendor/css/pure.css">
	<link rel="stylesheet" href="/assets/custom/css/application.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>

	<div class="pure-g" id="maingrid">
		<div class="pure-u-1-8" id="menu">
			<div class="pure-menu side-menu-custom">
		    <span class="pure-menu-heading custom-menu-header">todo, please.</span>

		    <ul class="pure-menu-list">
		        <li class="pure-menu-item"><a href="https://github.com/cghil/rails-todo-api" class="pure-menu-link"> About </a></li>
		        <li class="pure-menu-heading custom-menu-header">Useful Links</li>
		        <li class="pure-menu-item"><a href="https://miguelmota.com/blog/getting-started-with-backbonejs/" class="pure-menu-link">Getting Started w/ Backbone</a></li>
		        <li class="pure-menu-heading custom-menu-header">About Me</li>
		        <li class="pure-menu-item"><a href="#" class="pure-menu-link">OMG!</a></li>
		    </ul>
			</div>
		</div>
		<div class="pure-u-7-8" id="body">
			<div class="pure-g">
				<div class="pure-u-1-4"></div>
				
				<div class="pure-u-1-2" id='todoapp'>
					<div class="text-center">
						<h1 class='header'>todo, please.</h1>
					</div>
					<div class="yellow-notebook-page">
						<div id="input-box-new-todo">
							<div class="inline-element margin-left-20 margin-right-20 transparent-1-4">
								<i class="fa fa-chevron-circle-down fa-lg"></i>
							</div>
							<input id="new-todo" class='inline-element' placeholder="What needs to be done?" autofocus>
						</div>
						
						<div id="todo-list-items">
							<!-- <div class="todo-item blue-border-bottom">
								<div class="pure-g center-todo">
									<div class="pure-u-1-8"><i class="fa fa-circle-thin margin-left-20 margin-right-20 transparent-1-4"></i></div>
									<div class="pure-u-3-4"></div>
									<div class="pure-u-1-8"></div>
								</div>
							</div> -->
						</div>

						<div class="todo-footer">
							<ul class="remove-bullets text-center helveticaneue">
								<li class="inline-element margin-right-20">All</li>
								<li class="inline-element margin-right-20">Active</li>
								<li class="inline-element">Incomplete</li>
							</ul>
						</div>
					<div class="layer-paper">
						<br>
					</div>
				</div>
				<br>
				<div class="text-center toggle-menu-button">
					<button class="pure-button primary-button" id="toggle-menu-button">Toggle Menu</button>
				</div>


				</div>
				<div class="pure-u-1-4"></div>
			</div>
		</div>
	</div>
	<script type="text/template" id="item-template">
		<div class="todo-item blue-border-bottom">
			<div class="pure-g center-todo">
				<div class="pure-u-1-8 toggle-done"><i class="fa fa-circle-thin margin-left-20 margin-right-20 transparent-1-4"></i></div>
				<div class="pure-u-3-4"><span class="edit-item edit-description"><%=description%></span></div>
				<div class="pure-u-1-8"></div>
			</div>
		</div>
	</script>
	<script src="/assets/vendor/javascript/jquery.js"></script>
	<script src="/assets/vendor/javascript/underscore.js"></script>
	<script src="/assets/vendor/javascript/backbone.js"></script>
	<script src="/assets/custom/javascript/backbone/models/todo.js"></script>
	<script src="/assets/custom/javascript/backbone/collections/todos.js"></script>
	<script src="/assets/custom/javascript/backbone/app.js"></script>
	<script src="/assets/custom/javascript/backbone/views/todos.js"></script>
	<script src="/assets/custom/javascript/backbone/views/app.js"></script>
	<script src="/assets/custom/javascript/customPageLayOut.js"></script>
</body>
</html>
