<!doctype html>
<html lang="en" data-framwork="backbonejs">
<head>
	<meta charset="UTF-8">
	<title>Todo, Please. On Backbone.js</title>
	<link rel="stylesheet" href="/assets/vendor/css/normalize.css">
	<link rel="stylesheet" href="/assets/vendor/css/pure.css">
	<link rel="stylesheet" href="/assets/custom/css/application.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>

	<div class="pure-g" id="maingrid">
		<div class="pure-u-1-8" id="menu">
			<div class="pure-menu side-menu-custom">
		    <span class="pure-menu-heading custom-menu-header">todo, please.</span>

		    <ul class="pure-menu-list">
		        <li class="pure-menu-item"><a href="https://github.com/cghil/rails-todo-api" class="pure-menu-link"> About </a></li>
		        <li class="pure-menu-heading custom-menu-header">Useful Links</li>
		        <li class="pure-menu-item"><a href="https://miguelmota.com/blog/getting-started-with-backbonejs/" class="pure-menu-link">Getting Started w/ Backbone</a></li>
		        <li class="pure-menu-heading custom-menu-header">About Me</li>
		        <li class="pure-menu-item"><a href="#" class="pure-menu-link">OMG!</a></li>
		    </ul>
			</div>
		</div>
		<div class="pure-u-7-8" id="body">
			<div class="pure-g">
				<div class="pure-u-1-5"></div>
				
				<div class="pure-u-3-5" id='todoapp'>
					<div class="text-center">
						<h1 class='header'>todo, please.</h1>
					</div>
					<div class="yellow-notebook-page">
						<div id="input-box-new-todo">
							<div class="inline-element margin-left-20 margin-right-20 transparent-1-4">
								<a href="/#"><i id='toggle-all' class="fa fa-circle-o fa-lg"></i></a>
							</div>
							<input id="new-todo" class='inline-element' placeholder="What needs to be done?" autofocus>
						</div>
						
						<div id="todo-list-items">
							<!-- <div class="todo-item blue-border-bottom">
								<div class="pure-g center-todo">
									<div class="pure-u-1-8"><i class="fa fa-circle-thin margin-left-20 margin-right-20 transparent-1-4"></i></div>
									<div class="pure-u-3-4"></div>
									<div class="pure-u-1-8"></div>
								</div>
							</div> -->
						</div>

						<div class="todo-footer">
							
						</div>
					<div class="layer-paper">
						<br>
					</div>
				</div>
				<br>
				<div class="text-center toggle-menu-button">
					<button class="pure-button primary-button" id="toggle-menu-button">Toggle Menu</button>
				</div>


				</div>
				<div class="pure-u-1-5"></div>
			</div>
		</div>
	</div>


	<script type="text/template" id="logout">
		    <% if (sessionStorage.length >= 1) { %>
		    	<li class="pure-menu-item"><a href="#" class="pure-menu-link"> Logout </a></li>
		  	<%} %>
	</script>

	<script type="text/template" id="item-template">
		<div class="todo-item blue-border-bottom">
			<div class="pure-g center-todo">
				<div class="pure-u-1-8 toggle-done"><a class='margin-left-20 margin-right-20' href='/#'><i class="fa fa-square-o transparent-1-4"></i></a></div>
				<div class="description-container pure-u-7-8"><span class="current-item-description edit-description"><%=description%></span><button class="button-xsmall pure-button button-error float-right margin-right-10 transparent-1-4 hide"><i class="fa fa-trash-o"></i></button></div>
			</div>
		</div>
	</script>

	<script type="text/template" id="loginbuttons">
		<div class="pure-g">
			<div class="pure-u-1-4"></div>
			<div class="pure-u-1-2">
				<h1 class="text-center header margin-bottom-15"> <span class="black-text">this is</span> todo, please.</h1>
				<p class="text-center helveticaneue transparent-1-2"><i>a simple todo list application</i></p>
				<div class="text-center">
					<button id="signup-button" class="pure-button pure-button-primary">Create An Account</button>
					<p class="text-center inline-element">or</p>
					<button id="signin-button" class="pure-button button-secondary">Sign In</button>
				</div>
			</div>
			<div class="pure-u-1-4"></div>
		</div>
	</script>

	<script type="text/template" id="signin">
		<div id="signin">
			<div class="text-center">
			<h1 class='header margin-bottom-15'><span class="black-text">sign in for </span> todo, please.</h1>
			</div>
			<div class="pure-g">
				<div class="pure-u-1-3"></div>
				<div class="pure-u-1-3" id="form-holder">
					<form class="pure-form pure-form-aligned">
						<fieldset>
							<div class="pure-control-group">
								<label for="email">Email</label>
								<input id="email" type="email" placeholder="Email, please."></input>
							</div>
							<div class="pure-control-group">
								<label for="password">Password</label>
								<input id="password" type="password" placeholder="Password, please."></input>
							</div>	
							<div class="pure-g">
								<div class="pure-u-1-3"></div>
								<div class="pure-u-1-3">
									<button type="submit" id="signin-submit-button" class="pure-button pure-button-primary">Submit</button>
								</div>
								<div class="pure-u-1-3"></div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="pure-u-1-3"></div>
			</div>
		</div>
	</script>

	<script type="text/template" id="signup">
		<div id="signup">
			<div class="text-center">
				<h1 class='header'>sign up for todo, please.</h1>
			</div>
			<div class="pure-g">
				<div class="pure-u-1-3"></div>
				<div class="pure-u-1-3">
					<form class="pure-form pure-form-aligned">
						<fieldset>
							<div class="pure-control-group">
								<label for="name">Name</label>
								<input id="name" type="text" placeholder="Name, please."></input>
							</div>

							<div class="pure-control-group">
								<label for="password">Password</label>
								<input id="password" type="password" placeholder="Password, please."></input>
							</div>

							<div class="pure-control-group">
								<label for="email">Email</label>
								<input id="email" type="email", placeholder="Email, please."></input>
							</div>
							<div class="pure-g">
								<div class="pure-u-1-3"></div>
								<div class="pure-u-1-3">
									<button type="submit" class="pure-button pure-button-primary">Submit</button>
								</div>
								<div class="pure-u-1-3"></div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="pure-u-1-3"></div>
			</div>
		</div>
	</script>

	<script src="assets/vendor/javascript/jquery.js"></script>
	<script src="assets/vendor/javascript/underscore.js"></script>
	<script src="assets/vendor/javascript/backbone.js"></script>
	<script src="assets/custom/javascript/backbone/models/todo.js"></script>
	<script src="assets/custom/javascript/backbone/collections/todos.js"></script>
	<script src="assets/custom/javascript/backbone/views/loginbuttons.js"></script>
	<script src="assets/custom/javascript/backbone/views/todos.js"></script>
	<script src="assets/custom/javascript/backbone/views/signin.js"></script>
	<script src="assets/custom/javascript/backbone/views/app.js"></script>
	<script src="assets/custom/javascript/backbone/app.js"></script>
	<script src="assets/custom/javascript/backbone/mixins.js"></script>
	<script src="assets/custom/javascript/customPageLayOut.js"></script>
</body>
</html>
